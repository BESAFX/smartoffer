<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a class="pull-left" href="" ng-click="cancel()">
            <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
        </a>
        <h3 class="panel-title mdl-list__item pull-right mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon mdl-color-text--white">search</i>
                <strong>{{modalTitle}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body modal-body-free" id="modal-body">

        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">

            <div class="mdl-tabs__tab-bar">
                <a href="#panel-1-billBuy-filter" class="mdl-tabs__tab col-xs-6 col-sm-6 col-md-6 col-lg-6 is-active">
                    <span>الفلاتر</span>
                </a>
                <a href="#panel-3-billBuy-filter" class="mdl-tabs__tab col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <span>خيارات</span>
                </a>
            </div>

            <div class="mdl-tabs__panel is-active" id="panel-1-billBuy-filter">

                <div class="row">

                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <label for="branch" class="control-label">الفرع</label>
                        <ui-select id="branch"
                                   focus-autofocus="1"
                                   ng-model="paramBillBuy.branch"
                                   required="required"
                                   disable-validation-message=""
                                   theme="bootstrap">
                            <ui-select-match placeholder="اختر الفرع">
                                {{$select.selected.name}}
                            </ui-select-match>
                            <ui-select-choices
                                    repeat="branch in branches | filter: $select.search | orderBy:'code' track by branch.id">

                                <div class="mdl-menu__item--full-bleed-divider"></div>
                                <li class="mdl-list__item mdl-list__item--two-line"
                                    style="padding: unset;cursor: pointer">
                                        <span class="mdl-list__item-primary-content">
                                        <span class="material-icons mdl-list__item-avatar"
                                              style="background-color: unset;background-image: url('/ui/img/{{iconSet}}/branch.{{iconSetType}}')"></span>
                                        <div ng-bind-html="branch.name | highlight: $select.search"></div>
                                        <span class="mdl-list__item-sub-title">
                                            <span>رقم الفرع / </span>
                                            {{branch.code}}
                                        </span>
                                        </span>
                                </li>

                            </ui-select-choices>
                        </ui-select>
                    </div>

                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label for="codeFrom" class="control-label">رقم الفاتورة من</label>
                        <input id="codeFrom"
                               type="number"
                               min="1"
                               class="form-control text-right"
                               placeholder="ادخل الرقم من"
                               ng-model="paramBillBuy.codeFrom">
                    </div>

                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label for="codeTo" class="control-label">رقم الفاتورة إلى</label>
                        <input id="codeTo"
                               type="number"
                               min="1"
                               class="form-control text-right"
                               placeholder="ادخل الرقم إلى"
                               ng-model="paramBillBuy.codeTo">
                    </div>

                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <label for="dateFrom" class="control-label">تاريخ الفاتورة من</label>
                        <div dir="ltr" class="input-group" id="dateFrom" ng-init="calendar1='G'">
                            <span class="input-group-addon">
                                <a href="" ng-click="calendar1==='G'?calendar1='H':calendar1='G'">
                                    <span ng-show="calendar1==='G'">ميلادي</span>
                                    <span ng-show="calendar1==='H'">هجري</span>
                                </a>
                            </span>
                            <div style="position: relative">
                                <input style="position: absolute" ng-show="calendar1==='H'"
                                       type="text"
                                       class="form-control is-calendarPicker animated-div"
                                       ng-model="paramBillBuy.dateFrom"
                                       calendarType="ummalqura"
                                       language="ar"
                                       dateFormat="yyyy/mm/dd"
                                       showOnFocus="true"
                                       pickerClass="myPicker"
                                       kdatepicker/>
                                <input style="position: absolute" ng-show="calendar1==='G'"
                                       type="text"
                                       class="form-control is-calendarPicker animated-div"
                                       ng-model="paramBillBuy.dateFrom"
                                       calendarType="gregorian"
                                       language="ar-EG"
                                       dateFormat="yyyy/mm/dd"
                                       showOnFocus="true"
                                       pickerClass="myPicker"
                                       kdatepicker/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <label for="dateTo" class="control-label">تاريخ الفاتورة إلى</label>
                        <div dir="ltr" class="input-group" id="dateTo" ng-init="calendar2='G'">
                            <span class="input-group-addon">
                                <a href="" ng-click="calendar2==='G'?calendar2='H':calendar2='G'">
                                    <span ng-show="calendar2==='G'">ميلادي</span>
                                    <span ng-show="calendar2==='H'">هجري</span>
                                </a>
                            </span>
                            <div style="position: relative">
                                <input style="position: absolute" ng-show="calendar2==='H'"
                                       type="text"
                                       class="form-control is-calendarPicker animated-div"
                                       ng-model="paramBillBuy.dateTo"
                                       calendarType="ummalqura"
                                       language="ar"
                                       dateFormat="yyyy/mm/dd"
                                       showOnFocus="true"
                                       pickerClass="myPicker"
                                       kdatepicker/>
                                <input style="position: absolute" ng-show="calendar2==='G'"
                                       type="text"
                                       class="form-control is-calendarPicker animated-div"
                                       ng-model="paramBillBuy.dateTo"
                                       calendarType="gregorian"
                                       language="ar-EG"
                                       dateFormat="yyyy/mm/dd"
                                       showOnFocus="true"
                                       pickerClass="myPicker"
                                       kdatepicker/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label for="amountFrom" class="control-label">قيمة الفاتورة من </label>
                        <input id="amountFrom"
                               type="number"
                               min="1"
                               class="form-control text-right"
                               placeholder="ادخل القيمة من"
                               ng-model="paramBillBuy.amountFrom">
                    </div>

                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label for="amountTo" class="control-label">قيمة الفاتورة إلى </label>
                        <input id="amountTo"
                               type="number"
                               min="1"
                               class="form-control text-right"
                               placeholder="ادخل القيمة إلى"
                               ng-model="paramBillBuy.amountTo">
                    </div>

                </div>

            </div>

            <div class="mdl-tabs__panel" id="panel-3-billBuy-filter">

                <div class="form-group row">

                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <label for="currentPage" class="control-label">رقم الصفحة </label>
                        <input id="currentPage"
                               type="number"
                               min="1"
                               class="form-control"
                               ng-model="pageBillBuy.currentPage">
                    </div>

                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <label for="page" class="control-label">عدد الصفوف بالصفحة الواحدة </label>
                        <input id="page"
                               type="number"
                               min="1"
                               class="form-control"
                               ng-model="pageBillBuy.size">
                    </div>

                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">

                        <table class="table table-bordered table-hover">
                            <thead>
                            <th class="info" colspan="4">
                                <span>ترتيب الفواتير حسب : </span>
                                <a href="" ng-click="addSortBy()">اضافة...</a>
                            </th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="sortBy in pageBillBuy.sorts">
                                <td>
                                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <label for="sortBy" class="control-label">بواسطة</label>
                                        <select id="sortBy" class="form-control" ng-model="sortBy.name">
                                            <option value="code">رقم الفاتورة</option>
                                            <option value="date">تاريخ الفاتورة</option>
                                            <option value="amount">قيمة الفاتورة</option>
                                            <option value="lastPerson.id">مدخل الفاتورة</option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <label for="direction" class="control-label">اتجاة الترتيب</label>
                                        <select id="direction"
                                                class="form-control"
                                                ng-model="sortBy.direction">
                                            <option value="asc">تصاعدي</option>
                                            <option value="desc">تنازلي</option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <a href="" ng-click="pageBillBuy.sorts.splice($index, 1)">حذف</a>
                                </td>
                            </tr>
                            </tbody>

                        </table>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="بحث"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/search.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="paramBillBuy={};pageBillBuy.size=5;pageBillBuy.page=0;form.$setPristine();"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/delete.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
            </button>
        </div>

    </div>

</form>
