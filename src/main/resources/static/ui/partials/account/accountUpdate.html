<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a class="pull-left" href="" ng-click="cancel()">
            <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
        </a>
        <h3 class="panel-title mdl-list__item pull-right mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/account.{{iconSetType}}" width="24" height="24">
                <strong>تعديل بيانات الطالب / {{account.name}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group col-md-12" ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="firstName" class="control-label">الاسم الأول</label>
                <input id="firstName"
                       type="text"
                       class="form-control text-right"
                       placeholder="الاسم الأول"
                       required="required"
                       focus-autofocus="2"
                       disable-validation-message=""
                       ng-model="account.student.contact.firstName">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="secondName" class="control-label">اسم الاب</label>
                <input id="secondName"
                       type="text"
                       class="form-control text-right"
                       placeholder="اسم الاب"
                       required="required"
                       disable-validation-message=""
                       ng-model="account.student.contact.secondName">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="thirdName" class="control-label">اسم الجد</label>
                <input id="thirdName"
                       type="text"
                       class="form-control text-right"
                       placeholder="اسم الجد"
                       required="required"
                       disable-validation-message=""
                       ng-model="account.student.contact.thirdName">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="forthName" class="control-label">اسم العائلة</label>
                <input id="forthName"
                       type="text"
                       class="form-control text-right"
                       placeholder="اسم العائلة"
                       required="required"
                       disable-validation-message=""
                       ng-model="account.student.contact.forthName">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="nationality" class="control-label">الجنسية </label>
                <input id="nationality"
                       type="text"
                       class="form-control text-right"
                       ng-model="account.student.contact.nationality">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="identityNumber" class="control-label">رقم الهوية - الاقامة</label>
                <input id="identityNumber"
                       type="text"
                       class="form-control text-right "
                       required="required"
                       disable-validation-message=""
                       ng-model="account.student.contact.identityNumber">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="identityLocation" class="control-label">مكان الاصدار </label>
                <input id="identityLocation"
                       type="text"
                       class="form-control text-right"
                       ng-model="account.student.contact.identityLocation">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="identityStartDate" class="control-label">تاريخ الإصدار</label>
                <div dir="ltr" class="input-group" id="identityStartDate" ng-init="calendar1='G'">
                        <span class="input-group-addon">
                            <a href="" ng-click="calendar1==='G'?calendar1='H':calendar1='G'">
                                <span ng-show="calendar1==='G'">ميلادي</span>
                                <span ng-show="calendar1==='H'">هجري</span>
                            </a>
                        </span>
                    <div style="position: relative">
                        <input style="position: absolute" ng-show="calendar1==='H'"
                               type="text"
                               class="form-control is-calendarPicker animated-div"
                               ng-model="account.student.contact.identityStartDate"
                               calendarType="ummalqura"
                               language="ar"
                               dateFormat="yyyy/mm/dd"
                               showOnFocus="true"
                               pickerClass="myPicker"
                               kdatepicker/>
                        <input style="position: absolute" ng-show="calendar1==='G'"
                               type="text"
                               class="form-control is-calendarPicker animated-div"
                               ng-model="account.student.contact.identityStartDate"
                               calendarType="gregorian"
                               language="ar-EG"
                               dateFormat="yyyy/mm/dd"
                               showOnFocus="true"
                               pickerClass="myPicker"
                               kdatepicker/>
                    </div>
                </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="qualification" class="control-label"> المؤهل </label>
                <input id="qualification"
                       type="text"
                       class="form-control text-right"
                       ng-model="account.student.contact.qualification">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="birthLocation" class="control-label">مكان الميلاد </label>
                <input id="birthLocation"
                       type="text"
                       class="form-control text-right"
                       ng-model="account.student.contact.birthLocation">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="birthDate" class="control-label">تاريخ الميلاد</label>
                <div dir="ltr" class="input-group" id="birthDate" ng-init="calendar2='G'">
                        <span class="input-group-addon">
                            <a href="" ng-click="calendar2==='G'?calendar2='H':calendar2='G'">
                                <span ng-show="calendar2==='G'">ميلادي</span>
                                <span ng-show="calendar2==='H'">هجري</span>
                            </a>
                        </span>
                    <div style="position: relative">
                        <input style="position: absolute" ng-show="calendar2==='H'"
                               type="text"
                               class="form-control is-calendarPicker animated-div"
                               ng-model="account.student.contact.birthDate"
                               calendarType="ummalqura"
                               language="ar"
                               dateFormat="yyyy/mm/dd"
                               showOnFocus="true"
                               pickerClass="myPicker"
                               kdatepicker/>
                        <input style="position: absolute" ng-show="calendar2==='G'"
                               type="text"
                               class="form-control is-calendarPicker animated-div"
                               ng-model="account.student.contact.birthDate"
                               calendarType="gregorian"
                               language="ar-EG"
                               dateFormat="yyyy/mm/dd"
                               showOnFocus="true"
                               pickerClass="myPicker"
                               kdatepicker/>
                    </div>
                </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="mobile" class="control-label">رقم الجوال </label>
                <input id="mobile"
                       type="text"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right "
                       ng-model="account.student.contact.mobile">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="phone" class="control-label">رقم الهاتف </label>
                <input id="phone"
                       type="text"
                       class="form-control text-right "
                       ng-model="account.student.contact.phone">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <label for="address" class="control-label">العنوان </label>
                <input id="address"
                       type="text"
                       class="form-control text-right"
                       ng-model="account.student.contact.address">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="note" class="control-label">ملاحظات </label>
                <textarea id="note"
                          type="text"
                          msd-elastic="\n"
                          class="form-control text-right"
                          placeholder="اذكر باختصار ملاحظات التسجيل"
                          ng-model="account.note">
                </textarea>
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="تعديل"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/edit.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
            </button>
        </div>

    </div>

</form>
