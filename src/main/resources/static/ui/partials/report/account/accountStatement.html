<form dir="rtl" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack="" focus-group-head="loop"
      focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a class="pull-left" href="" ng-click="cancel()">
            <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
        </a>
        <h3 class="panel-title mdl-list__item pull-right mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/account.{{iconSetType}}" width="24" height="24">
                <strong>كشف حساب طالب</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body">

        <div class="row">

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label class="control-label">الفرع</label>
                <ui-select id="branch"
                           focus-autofocus="1"
                           ng-model="buffer.branch"
                           required="required"
                           disable-validation-message=""
                           theme="bootstrap">
                    <ui-select-match placeholder="اختر الفرع">
                        {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="branch in branches | filter: $select.search | orderBy:'name' track by branch.id">
                        <li class="mdl-list__item mdl-list__item--two-line" style="padding: unset;cursor: pointer">
                            <span class="mdl-list__item-primary-content">
                                <span class="material-icons mdl-list__item-avatar"
                                      style="background-color: unset;background-image: url('/ui/img/{{iconSet}}/branch.{{iconSetType}}')"></span>
                                <div ng-bind-html="branch.name | highlight: $select.search"></div>
                                <span class="mdl-list__item-sub-title">
                                    <span>رقم الفرع / </span>
                                    {{branch.code}}
                                </span>
                            </span>
                        </li>
                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="searchBy" class="control-label">بحث بواسطة</label>
                <select id="searchBy"
                        style="height: 40px"
                        required="required"
                        disable-validation-message=""
                        class="form-control text-right"
                        ng-model="buffer.searchBy">
                    <option value="fullName">اسم الطالب</option>
                    <option value="studentIdentityNumber">رقم البطاقة</option>
                    <option value="studentMobile">رقم الجوال</option>
                </select>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label class="control-label">الطالب</label>
                <ui-select ng-model="buffer.accountsList"
                           multiple="multiple"
                           required="required"
                           disable-validation-message=""
                           theme="bootstrap">
                    <ui-select-match placeholder="ابحث عن الطالب">
                        {{$item.key}}
                    </ui-select-match>
                    <ui-select-choices
                            refresh="searchAccount($select)"
                            refresh-delay="300"
                            repeat="account in accounts | filter: $select.search | orderBy:'name' track by account.id">

                        <div class="mdl-menu__item--full-bleed-divider"></div>
                        <li class="mdl-list__item mdl-list__item--two-line" style="padding: unset;cursor: pointer">
                            <span class="mdl-list__item-primary-content">
                                <div class="col-md-2">
                                    <span class="material-icons mdl-list__item-avatar" style="background-color: unset;background-image: url('/ui/img/{{iconSet}}/account.{{iconSetType}}')"></span>
                                </div>
                                <div class="col-md-10">
                                    <div ng-bind-html="account.key | highlight: $select.search"></div>
                                    <span class="mdl-list__item-sub-title">
                                        <span>اسم الطالب / </span>
                                        <span ng-bind-html="account.name | highlight: $select.search"></span>
                                    </span>
                                    <span class="mdl-list__item-sub-title">
                                        <span>رقم الجوال / </span>
                                        {{account.studentMobile}}
                                    </span>
                                    <span class="mdl-list__item-sub-title">
                                        <span>رقم البطاقة / </span>
                                        {{account.studentIdentityNumber}}
                                    </span>
                                    <span class="mdl-list__item-sub-title">
                                        <span>التخصص / </span>
                                        {{account.course.master.name}}
                                    </span>
                                </div>
                            </span>
                        </li>

                        <div ng-if="$index == $select.items.length-1">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    ng-disabled="buffer.last"
                                    style="width: 100%; margin-top: 5px;"
                                    ng-click="searchAccount($select, $event);">تحميل المزيد</button>
                        </div>

                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-init="buffer.calendar='H'">
                <label for="calendar" class="control-label">نوع التقويم</label>
                <select id="calendar"
                        style="height: 40px"
                        class="form-control text-right"
                        ng-model="buffer.calendar"
                        required="required"
                        disable-validation-message="">
                    <option value="H">تقويم هجري</option>
                    <option value="G">تقويم ميلادي</option>
                </select>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-if="buffer.calendar==='H'">
                <label for="startDate" class="control-label">التاريخ من</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="startDate"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.startDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-if="buffer.calendar==='H'">
                <label for="endDate" class="control-label">التاريخ إلى</label>
                <div dir="ltr" class="input-group">
                    <input dir="rtl"
                           id="endDate"
                           type="text"
                           class="form-control text-right is-calendarPicker"
                           ng-model="buffer.endDate"
                           calendarType="ummalqura"
                           language="en"
                           dateFormat="yyyy/mm/dd"
                           showOnFocus="false"
                           readonly="readonly"
                           kdatepicker>
                </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-if="buffer.calendar==='G'">
                <label for="G-startDate" class="control-label">التاريخ من</label>
                <input id="G-startDate"
                       class="form-control"
                       dir="ltr"
                       type="text"
                       name="input"
                       ng-model="buffer.startDate"
                       datetime="yyyy-MM-dd"/>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-if="buffer.calendar==='G'">
                <label for="G-endDate" class="control-label">التاريخ إلى</label>
                <input id="G-endDate"
                       class="form-control"
                       dir="ltr"
                       type="text"
                       name="input"
                       ng-model="buffer.endDate"
                       datetime="yyyy-MM-dd"/>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="exportType" class="control-label">نوع الملف المستخرج</label>
                <select id="exportType"
                        style="height: 40px"
                        required="required"
                        disable-validation-message=""
                        class="form-control text-right"
                        ng-model="buffer.exportType">
                    <option value="PDF">
                        <span>ملف من نوع PDF</span>
                    </option>
                    <option value="HTML">
                        <span>ملف من نوع HTML</span>
                    </option>
                    <option value="RTF">
                        <span>ملف من نوع RTF</span>
                    </option>
                    <option value="XHTML">
                        <span>ملف من نوع XHTML</span>
                    </option>
                    <option value="XLSX">
                        <span>ملف من نوع XLSX</span>
                    </option>
                    <option value="CSV">
                        <span>ملف من نوع CSV</span>
                    </option>
                    <option value="PPTX">
                        <span>ملف من نوع PPTX</span>
                    </option>
                    <option value="DOCX">
                        <span>ملف من نوع DOCX</span>
                    </option>
                    <option value="ODS">
                        <span>ملف من نوع ODS</span>
                    </option>
                    <option value="ODT">
                        <span>ملف من نوع ODT</span>
                    </option>
                </select>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="title" class="control-label">عنوان التقرير</label>
                <input id="title"
                       type="text"
                       required="required"
                       disable-validation-message=""
                       class="form-control text-right"
                       placeholder="ادخل عنوان مختصر..."
                       ng-model="buffer.title">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="isSummery" class="control-label">نوع التقرير</label>
                <select id="isSummery"
                        style="height: 40px"
                        required="required"
                        disable-validation-message=""
                        class="form-control text-right"
                        ng-model="buffer.isSummery">
                    <option value="true">
                        <span>مختصر</span>
                    </option>
                    <option value="false">
                        <span>مفصل</span>
                    </option>
                </select>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <table class="table table-bordered table-hover">
                    <thead>
                    <th class="info" colspan="4">
                        <span>ترتيب السندات حسب : </span>
                        <a href="" ng-click="addSortBy()">اضافة...</a>
                    </th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="sortBy in buffer.sorts">
                        <td>
                            <select class="form-control"
                                    ng-model="sortBy.name">
                                <option value="account.student.contact.firstName">الاسم الأول</option>
                                <option value="account.student.contact.secondName">الاسم الثاني</option>
                                <option value="account.student.contact.thirdName">الاسم الثالث</option>
                                <option value="account.student.contact.forthName">الاسم الرابع</option>
                                <option value="account.student.contact.identityNumber">رقم البطاقة</option>
                                <option value="account.student.contact.mobile">رقم الجوال</option>
                                <option value="account.course.master.branch.id">الفرع</option>
                                <option value="account.course.master.id">التخصص</option>
                                <option value="account.course.id">الدورة</option>
                                <option value="code">رقم السند</option>
                                <option value="date">تاريخ السند</option>
                                <option value="lastPerson.id">مدخل السند</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control"
                                    ng-model="sortBy.direction">
                                <option value="asc">تصاعدي</option>
                                <option value="desc">تنازلي</option>
                            </select>
                        </td>
                        <td>
                            <a href="" ng-click="buffer.sorts.splice($index, 1)">حذف</a>
                        </td>
                    </tr>
                    </tbody>

                </table>

            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button uib-tooltip="طباعة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/print.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/delete.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
            </button>
        </div>

    </div>

</form>
